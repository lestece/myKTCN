{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
<div class="row text-center d-flex justify-content-center">
    <div class="col-md-6 border p-4">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete " <span class="brown-text"> {{ object }} </span>"?</p>
            {{ form }}
            <input type="submit" value="Confirm" class="btn btn-outline-dark mx-2">
        </form>
    </div>
</div>
{% endblock %}
