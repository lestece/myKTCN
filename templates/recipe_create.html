{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
{% load cloudinary %}
<div class="container add-recipe">
    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-8">
            <h1 class="text-center">Fill in the form to create your recipe:</h1>
            <hr>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-8 col-md-6 text-center">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}

                        <button type="submit" class="btn btn-signup btn-lg btn-secondary">
                            Create recipe <i class="fas fa-plus"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
