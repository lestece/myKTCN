{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container account-action">
  <div class="row p-4">
    <div class="col-md-8 mt-3 offset-md-2 text-center">
      <h1>{% trans "Logout" %}</h1>

      <p>{% trans 'Are you sure you want to logout?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-outline-dark mt-2">{% trans 'Yes, log me out!' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
