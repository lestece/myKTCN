{% extends 'base.html' %} 
{% block content %}

{% load crispy_forms_tags %}
{% load cloudinary %}
<div class="container">
    <div class="row">
        <div class="col-12">

            <div class="row d-flex justify-content-center">
                <div class="col-sm-8 col-md-6">
                    <form method="post">
                        {{ form | crispy }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-signup btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
